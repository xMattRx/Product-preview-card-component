<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;200;300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/style.css">


</head>

<body>
  <main class="container">
    <div class="container_preview">
      <div class="container_preview_left">
        <img class="img-desktop" src="/images/image-product-desktop.jpg" alt="">
        <img class="img-mobile" src="/images/image-product-mobile.jpg" alt="">
      </div>

      <div class="container_preview_right">
        <P class="text-perfume">PERFUME</P>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description_perfume">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <p class="price_green">$149.99</p>
          <strike class="price_strike">$169.99</strike>
        </div>

        <button>
          <img src="/images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </main>

</body>

</html>
